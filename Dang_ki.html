<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký thành viên - THPT Nguyễn Bỉnh Khiêm</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .form-card {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 { color: darkred; text-align: center; margin-bottom: 5px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: darkred;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-submit:hover { background-color: red; }
    </style>
</head>
<body>

<div class="form-card">
    <form id="regForm">
        <h2>ĐĂNG KÍ THÀNH VIÊN CÂU LẠC BỘ NGOẠI KHÓA</h2>
        <h2 style="font-size: 1.2rem; margin-top: 0;">TRƯỜNG THPT NGUYỄN BỈNH KHIÊM</h2>

        <div class="form-group">
            <label for="hoten">Họ và tên:</label>
            <input id="hoten" type="text" placeholder="Nhập đầy đủ họ và tên..." required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="ví dụ: nguyenvana@gmail.com" required>
        </div>

        <div style="display: flex; gap: 20px;">
            <div class="form-group" style="flex: 1;">
                <label for="ngaysinh">Ngày sinh:</label>
                <input id="ngaysinh" type="date" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Giới tính:</label>
                <div style="margin-top: 10px;">
                    <input id="nam" type="radio" name="gioitinh" value="nam" required> Nam
                    <input id="nu" type="radio" name="gioitinh" value="nu" style="margin-left: 15px;"> Nữ
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="diachi">Địa chỉ:</label>
            <textarea id="diachi" name="diachi" rows="3" placeholder="Nhập địa chỉ cư trú của bạn..."></textarea>
        </div>

        <div class="form-group">
            <label>Học tốt các môn:</label>
            <input type="checkbox" id="toan" name="monthi" value="toan"> Toán
            <input type="checkbox" id="van" name="monthi" value="van" style="margin-left: 10px;"> Văn
            <input type="checkbox" id="ngoaingu" name="monthi" value="ngoaingu" style="margin-left: 10px;"> Ngoại ngữ
        </div>

        <div class="form-group">
            <label for="hoso">Hồ sơ đính kèm:</label>
            <input id="hoso" type="file">
        </div>

        <div class="form-group">
            <label for="dk">Đăng kí CLB Thể Thao:</label>
            <select id="dk" name="dk" required>
                <option value="" disabled selected>--- Chọn câu lạc bộ thể thao ---</option>
                <option value="bd">Bóng đá</option>
                <option value="bc">Bóng chuyền</option>				
                <option value="br">Bóng rổ</option>
                <option value="bl">Bơi lội</option>
                <option value="cl">Cầu lông</option>
                <option value="vt">Võ thuật</option>				
            </select>
        </div>

        <button type="submit" class="btn-submit">GỬI THÔNG TIN ĐĂNG KÝ</button>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="link">Quay về trang chủ</a>
        </div>
    </form>
</div>

<script>
    const forbiddenWords = ["từ_xấu_1", "từ_xấu_2"]; 

    document.getElementById('regForm').addEventListener('submit', function(e) {
        const checkContent = (document.getElementById('hoten').value + " " + document.getElementById('diachi').value).toLowerCase();
        const hasBadWord = forbiddenWords.some(word => checkContent.includes(word));

        if (hasBadWord) {
            e.preventDefault();
            alert("Thông tin chứa từ ngữ không phù hợp. Vui lòng nhập lại!");
        } else {
            alert("Gửi đăng ký thành công!");
        }
    });
</script>

</body>
</html>
