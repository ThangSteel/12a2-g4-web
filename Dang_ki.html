<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký thành viên</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Chỉ thêm một chút để cái khung và nút bấm nhìn rõ hơn */
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 { color: darkred; text-align: center; }
        
        /* Làm cho các ô nhập liệu dễ nhìn hơn */
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* NÚT GỬI TO RÕ - LUÔN HIỆN */
        .btn-submit {
            background-color: darkred;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn-submit:hover { background-color: red; }
    </style>
</head>
