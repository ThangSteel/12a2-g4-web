<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ĐĂNG KÍ THÀNH VIÊN - CỘNG ĐỒNG THỂ THAO</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #8b0000 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .form-card {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
        }

        h2 { 
            color: darkred; 
            text-align: center; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.5rem;
            line-height: 1.4;
        }

        .form-group { margin-bottom: 20px; margin-top: 15px; }
        
        label { 
            font-weight: bold; 
            display: block; 
            margin-bottom: 8px;
            color: #333;
        }
        
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus, select:focus, textarea:focus {
            border-color: darkred;
            background: #fff;
            outline: none;
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.2);
        }

        textarea {
            resize: vertical;
            max-width: 100%;
            min-height: 100px;
        }

        .row-flex {
            display: flex; 
            gap: 20px;
        }

        .btn-submit {
            background: linear-gradient(to right, #8b0000, #ff0000);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            letter-spacing: 1px;
            filter: brightness(1.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
        }

        .back-link:hover { color: darkred; }
    </style>
</head>
<body>

<div class="form-card">
    <form id="regForm">
        <h2>ĐĂNG KÍ THÀNH VIÊN</h2>
        <h2>CỘNG ĐỒNG THỂ THAO</h2>

        <div class="form-group">
            <label for="hoten">Họ và tên</label>
            <input id="hoten" type="text" placeholder="Nhập đầy đủ họ và tên..." required>
        </div>

        <div class="form-group">
            <label for="email">Địa chỉ Email</label>
            <input id="email" type="email" placeholder="nguyenvana@gmail.com" required>
        </div>

        <div class="row-flex">
            <div class="form-group" style="flex: 1;">
                <label for="ngaysinh">Ngày sinh</label>
                <input id="ngaysinh" type="date" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Giới tính</label>
                <div style="padding-top: 10px;">
                    <label style="display:inline; font-weight: normal; margin-right: 15px;">
                        <input name="gioitinh" type="radio" value="nam" required> Nam
                    </label>
                    <label style="display:inline; font-weight: normal;">
                        <input name="gioitinh" type="radio" value="nu"> Nữ
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="diachi">Địa chỉ liên hệ</label>
            <textarea id="diachi" name="diachi" rows="3" placeholder="Nhập địa chỉ của bạn..."></textarea>
        </div>

        <div class="form-group">
            <label for="dk">Môn thể thao đăng kí</label>
            <select id="dk" name="dk" required>
                <option value="" disabled selected>--- Chọn môn thể thao ---</option>
                <option value="bd">Bóng đá</option>
                <option value="bc">Bóng chuyền</option>				
                <option value="cl">Cầu lông</option>			
            </select>
        </div>

        <div class="form-group">
            <label for="hoso">Hồ sơ đính kèm</label>
            <input id="hoso" type="file">
        </div>

        <button type="submit" class="btn-submit">GỬI THÔNG TIN ĐĂNG KÝ</button>

        <div style="text-align: center;">
            <a href="index.html" class="back-link">← Quay về trang chủ</a>
        </div>
    </form>
</div>

<script>
    const forbiddenWords = ["từ_xấu_1", "từ_xấu_2"]; 

    document.getElementById('regForm').addEventListener('submit', function(e) {
        const checkContent = (document.getElementById('hoten').value + " " + document.getElementById('diachi').value).toLowerCase();
        const hasBadWord = forbiddenWords.some(word => checkContent.includes(word));

        if (hasBadWord) {
            e.preventDefault();
            alert("Thông tin chứa từ ngữ không phù hợp. Vui lòng nhập lại!");
        } else {
            alert("ĐĂNG KÝ THÀNH CÔNG!");
        }
    });
</script>

</body>
</html>
