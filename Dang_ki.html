<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký thành viên</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Chỉ thêm một chút để cái khung và nút bấm nhìn rõ hơn */
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 { color: darkred; text-align: center; }
        
        /* Làm cho các ô nhập liệu dễ nhìn hơn */
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* NÚT GỬI TO RÕ - LUÔN HIỆN */
        .btn-submit {
            background-color: darkred;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn-submit:hover { background-color: red; }
    </style>
</head>
<body>

<div class="form-container">
    <form id="regForm">
        <h2>ĐĂNG KÍ THÀNH VIÊN CÂU LẠC BỘ NGOẠI KHÓA</h2>
        <h2>TRƯỜNG THPT NGUYỄN BỈNH KHIÊM</h2>

        <label><b>Họ và tên:</b></label>
        <input id="hoten" type="text" placeholder="Nhập họ tên...">

        <label><b>Email:</b></label>
        <input id="email" type="email" placeholder="example@gmail.com">

        <div style="display: flex; gap: 20px; margin-top: 10px;">
            <div style="flex: 1;">
                <label><b>Ngày sinh:</b></label>
                <input id="ngaysinh" type="date">
            </div>
            <div style="flex: 1;">
                <label><b>Giới tính:</b></label><br>
                <input id="nam" type="radio" name="gioitinh" value="nam"> Nam
                <input id="nu" type="radio" name="gioitinh" value="nu"> Nữ
            </div>
        </div>

        <label style="display:block; margin-top:10px;"><b>Địa chỉ:</b></label>
        <textarea id="diachi" name="diachi" rows="3"></textarea>

        <label style="display:block; margin-top:10px;"><b>Học tốt các môn:</b></label>
        <input type="checkbox" id="toan" value="toan"> Toán
        <input type="checkbox" id="van" value="van"> Văn
        <input type="checkbox" id="ngoaingu" value="ngoaingu"> Ngoại ngữ

        <label style="display:block; margin-top:10px;"><b>Đăng kí CLB:</b></label>
        <select id="dk" name="dk">
            <option value="bc">Bóng chuyền</option>
            <option value="bd">Bóng đá</option>				
            <option value="cl">Cầu lông</option>
            <option value="an">Âm nhạc</option>
        </select>

        <label style="display:block; margin-top:10px;"><b>Hồ sơ đính kèm:</b></label>
        <input id="hoso" type="file">

        <button type="submit" class="btn-submit">GỬI THÔNG TIN ĐĂNG KÝ</button>

        <div style="text-align: center; margin-top: 15px;">
            <a href="index.html" class="link">Về trang chủ</a>
        </div>
    </form>
</div>

<script>
    // Chặn từ ngữ nhạy cảm
    const badWords = ["từ_xấu_1", "từ_xấu_2"]; 

    document.getElementById('regForm').addEventListener('submit', function(e) {
        const text = (document.getElementById('hoten').value + document.getElementById('diachi').value).toLowerCase();
        
        if (badWords.some(word => text.includes(word))) {
            e.preventDefault();
            alert("Vui lòng không sử dụng từ ngữ không phù hợp!");
        } else {
            alert("Đã gửi thông tin thành công!");
        }
    });
</script>

</body>
</html>
